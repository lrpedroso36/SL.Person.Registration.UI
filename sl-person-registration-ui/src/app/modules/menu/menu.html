<p-drawer #drawerRef [(visible)]="visible">
  <ng-template #headless>
    <div class="flex flex-col h-full">
      <div class="flex items-center justify-between px-6 pt-4 shrink-0">
        <span class="inline-flex items-center gap-2">
          <span class="font-semibold text-2xl text-primary">SEARA DE LUZ</span>
        </span>
        <span>
          <p-button type="button" (click)="closeCallback($event)" icon="pi pi-times" rounded="true" outlined="true"
            styleClass="h-8 w-8"></p-button>
        </span>
      </div>
      <div class="overflow-y-auto">
        <ul class="list-none p-4 m-0">
          <li>
            <div pRipple pStyleClass="@next" enterFromClass="hidden" enterActiveClass="animate-slidedown"
              leaveToClass="hidden" leaveActiveClass="animate-slideup"
              class="p-4 flex items-center justify-between text-surface-600 dark:text-surface-200 cursor-pointer p-ripple">
              <span class="font-medium">CADASTROS</span>
              <i class="pi pi-chevron-down"></i>
            </div>
            <ul class="list-none p-0 m-0 overflow-hidden">
              <li>
                <a pRipple
                  class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
                  <i class="pi pi-home mr-2"></i>
                  <span class="font-medium">Pessoas</span>
                </a>
              </li>
              <li>
                <a pRipple
                  class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
                  <i class="pi pi-bookmark mr-2"></i>
                  <span class="font-medium">Intrevistas</span>
                </a>
              </li>
              <li>
                <a pRipple
                  class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
                  <i class="pi pi-users mr-2"></i>
                  <span class="font-medium">Escalas</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
        <ul class="list-none p-4 m-0">
          <li>
            <div pRipple pStyleClass="@next" enterFromClass="hidden" enterActiveClass="animate-slidedown"
              leaveToClass="hidden" leaveActiveClass="animate-slideup"
              class="p-4 flex items-center justify-between text-surface-600 dark:text-surface-200 cursor-pointer p-ripple">
              <span class="font-medium">CONTROLES</span>
              <i class="pi pi-chevron-down"></i>
            </div>
            <ul class="list-none p-0 m-0 overflow-hidden">
              <li>
                <a pRipple
                  class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
                  <i class="pi pi-folder mr-2"></i>
                  <span class="font-medium">Presença tratamento</span>
                </a>
              </li>
              <li>
                <a pRipple
                  class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
                  <i class="pi pi-chart-bar mr-2"></i>
                  <span class="font-medium">Presença Tarefeiro</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="mt-auto">
        <hr class="mb-4 mx-4 border-t border-0 border-surface" />
        <a pRipple
          class="m-4 flex items-center cursor-pointer p-4 gap-2 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
          <span class="font-bold">Pessoa logada</span>
        </a>
      </div>
    </div>
  </ng-template>
</p-drawer>
<div class="p-drawer menu-button">
  <p-button (click)="visible = true" icon="pi pi-bars" />
</div>
